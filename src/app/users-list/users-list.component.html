<h3>Users</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Name</th>
        <th>FirstName</th>
        <th>Address</th>
        <th>email</th>
        <th>phone</th>
        <th>password</th>
        <!-- <th>Photo</th> -->
        <!-- <th>Buy</th> -->
    </tr>
    <tr *ngFor="let user of users; index as i">
        <td>{{i}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.name}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.address}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.password}}</td>
        <!-- <td>
            <img src="assets/images/{{product.photo}}" width="50">
        </td> -->
        <td>
            <a [routerLink]="['/user-profile', { userName:user.userName }]">userProfile</a>
        </td>
    </tr>
</table>
